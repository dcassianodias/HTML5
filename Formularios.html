<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulários</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h2>Login</h2>
        <form>
            Login:<br>

            Senha:<br>
            <input type="password" name="senha"><br>

            <input type="button" value="Logar">

            <h2>Cadastre-se</h2>

            <input type="radio" name="sexo" value="F">Feminino<br><br>

            Interesse<br>

            Estado<br>

            </select><br><br>

            Observações: <br>

            <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
